{% extends "website/index.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
</head>

<body>
    <h1>Project Form</h1>

    <form action="" method="post">
        {% csrf_token %}
        {% comment %} {{form}} {% endcomment %}
        <div class="container" style="width:80% ;margin:0 auto ;">

            <form action="" method="post" enctype="multipart/form-data">
                <div class="row">
                    {% csrf_token %}
                    {% comment %} {{form}} {% endcomment %}
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name"
                            name="name">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Project Date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com" name="projectdate">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Category</label>
                        <select name="cat" class="form-control form-select" id="">
                            {% for i in cat %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Description</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=""
                            name="desc">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Upload Image</label>
                        <input type="file" class="form-control" id="exampleFormControlInput1"
                             name="img">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Finish data & time</label>
                        <input type="datetime-local" class="form-control" id="exampleFormControlInput1"
                             name="finishdatetime">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="exampleFormControlInput1" class="form-label">Payment</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" name="payment">
                    </div>
                    <div class="mb-3 col-md-4">
                        <label for="formFile" class="form-label">Payment Received</label>
                        <input type="number" class="form-control" type="file" id="formFile" name="paymentReceived">
                    </div>

                   
                    <input type="submit" class="btn btn-success p-2" style="width: 50%; margin: 0 auto;">
                </div>
            </form>

        </div>

        
    </form>
</body>

</html>
{% endblock content %}
