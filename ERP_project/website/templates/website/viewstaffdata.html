<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>view staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Staff {{data.username}}</h1>

    <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">First Name</label>
            <input readonly type="text" class="form-control" name="first_name" id="exampleFormControlInput1"
                value="{{data.first_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last name</label>
            <input readonly type="text" class="form-control" name="last_name" id="exampleFormControlInput1"
                value= "{{data.last_name}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input readonly type="email" class="form-control" name="email" id="exampleFormControlInput1"
                value= "{{data.email}}">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input readonly type="text" class="form-control" name="username" id="exampleFormControlInput1" value= "{{data.username}}">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
